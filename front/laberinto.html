<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Laberinto Educativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos del laberinto original */
        .maze {
            display: grid;
            grid-template-columns: repeat(12, 50px);
            gap: 2px;
            padding: 15px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            background-color: white;
            border: 1px solid #e0e0e0;
        }
        .wall {
            background-color: #2c3e50;
        }
        .trap {
            background-color: #be5b09;
            color: white;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .option-button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
            border-radius: 5px;
        }
        .option-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-center p-8 font-sans">
