    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'âŒ Â¡Ups! Los cÃ³digos secretos no coinciden';
                errorMessage.classList.remove('hidden');
                return false;
            }
            
            try {
                const response = await fetch('http://localhost:4000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('ğŸ‰ Â¡Genial! Tu cuenta de hÃ©roe estÃ¡ lista. Â¡Hora de iniciar sesiÃ³n!');
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = 'âŒ ' + (data.message || 'Â¡Ups! Algo saliÃ³ mal en el registro');
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'âŒ Â¡Ups! No pudimos conectar con el servidor';
                errorMessage.classList.remove('hidden');
            }
            
            return false;
        }
