<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Laberinto con Puertas</title>
</head>
<body>
    <div class="score">Puntuación: <span id="score">0</span>/8</div><div class="timer">Tiempo: <span id="timer">3:00</span></div>
    
    <div id="maze" class="maze"></div>

    <div class="legend">
        <div class="legend-item">😊 = Jugador</div>
        <div class="legend-item">❓ = Pregunta</div>
        <div class="legend-item">🔒 = Puerta Cerrada</div>
        <div class="legend-item">🚪 = Puerta Abierta</div>
        <div class="legend-item">💀 = Trampa</div>
        <div class="legend-item">🏁 = Meta</div>
    </div>

    <button class="restart-button" onclick="location.reload()">Reiniciar Juego</button>
    <a href="index.html" class="button back-button">Volver al Lobby</a>

    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h2 id="questionText" style="margin-bottom: 20px;"></h2>
            <div id="options"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
